<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./css/abcjs-audio.css">
        <link rel="stylesheet" type="text/css" href="./css/plugins.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/custom.css">
        <script src="./js/dependencies/abcjs_basic_5.11.0-min.js" type="text/javascript"></script>
        <script src="./js/dependencies/teoria.js" type="text/javascript"></script>
        <script src="./js/Generator.js" type="text/javascript"></script>
        <script src="./app.js" type="text/javascript" defer></script>
        <title>Musical Inspiration</title>
    </head>
    <body class="vegas-cotainer">
        <div class="vegas-overlay"></div>
        <section class="padding-ten-top">
            <div class="container">
                <div class="text-center xs-padding-50px-top">
                    <h1 class="text-white font-size48 md-font-size44 sm-font-size36 xs-font-size28 font-weight-600 margin-40px-bottom sm-margin-30px-bottom xs-margin-20px-bottom">A random musical inspiration for musicians in need.</h1>
                    <a id="rhythmButton" href="javascript:void(0)" class="btn1">New rhythm</a>
                    <a id="melodyButton" href="javascript:void(0)" class="btn1">New melody</a>
                    <div id="sheetmusic"></div>
                    <div id="midiplayer" class="abcjs-large"></div>
                    <div class="row">
                        <div class="col-6 text-right margin-40px-bottom margin-40px-top sm-margin-30px-bottom">
                            <select id="tonic" class="btn1">
                                <optgroup label="Tonic">
                                    <option value="0" selected>C</option>
                                    <option value="1">C# / Db</option>
                                    <option value="2">D</option>
                                    <option value="3">D# / Eb</option>
                                    <option value="4">E</option>
                                    <option value="5">F</option>
                                    <option value="6">F# / Gb</option>
                                    <option value="7">G</option>
                                    <option value="8">G# / Ab</option>
                                    <option value="9">A</option>
                                    <option value="10">A# / Bb</option>
                                    <option value="11">B</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-6 text-left margin-40px-bottom margin-40px-top sm-margin-30px-bottom">
                            <select id="scale" class="btn1">
                                <optgroup label="Major and minor modes">
                                    <option value="Minor">Minor</option>
                                    <option value="Major" selected>Major</option>
                                    <option value="Dorian">Dorian</option>
                                    <option value="Phrygian">Phrygian</option>
                                    <option value="Lydian">Lydian</option>
                                    <option value="Mixolydian">Mixolydian</option>
                                    <option value="Locrian">Locrian</option>
                                </optgroup>
                                <optgroup label="Minor variations">
                                    <option value="Harmonic minor">Harmonic minor</option>
                                    <option value="Melodic minor">Melodic minor</option>
                                </optgroup>
                                <optgroup label="Gypsy scales">
                                    <option value="Phrygian Dominant">Phrygian Dominant</option>
                                    <option value="Gypsy major">Gypsy major</option>
                                    <option value="Gypsy minor">Gypsy minor</option>
                                </optgroup>
                                <optgroup label="Pentatonics">
                                    <option value="Minor pentatonic">Minor pentatonic</option>
                                    <option value="Major pentatonic">Major pentatonic</option>
                                    <option value="Japanese">Japanese</option>
                                </optgroup>
                                <!-- <optgroup label="Blues"> -->
                                    <!-- <option value="Minor blues">Minor blues</option> -->
                                    <!-- <option value="Major blues">Major blues</option> -->
                                <!-- </optgroup> -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
